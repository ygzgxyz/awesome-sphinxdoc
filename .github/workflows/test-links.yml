name: Test Links and Build HTML

on:
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build HTML
        run: cargo run --bin awesome_sphinxdoc_builder

      - name: Check Links
        run: cargo run --bin awesome_sphinxdoc_link_checker